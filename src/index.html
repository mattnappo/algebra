<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
        <title>Algebra Solver</title>

        <!-- CSS  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    </head>
    
    <body>
        <div class="section no-pad-bot" id="index-banner">
            <div class="container">
                <br><br>
                <h1 class="header center orange-text">Algebra Equation Solver</h1>
                
                <div class="row center">
                    <h5 class="header col s12 light">A simple implementation of
                        <a href="https://github.com/nicolewhite/algebra.js">algebra.js</a>
                    </h5>
                </div>
                
                <div class="row center">
                    <a href="http://materializecss.com/getting-started.html" id="download-button" class="btn-large waves-effect waves-light orange">Get Started</a>
                </div>
                
                <br><br>

            </div>
        </div>


        <div class="container">
            <div class="section">
                <!--   Icon Section   -->
                <div class="row">
                    <div class="col s12 m8">
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="equation" type="text">
                                <label for="equation">Equation</label>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>

        <!--  Scripts -->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/materialize.js"></script>
        <script src="js/index.js"></script>

    </body>
</html>
