<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
        <title>Algebra Solver</title>

        <!-- CSS  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    </head>
    
    <body>
        <div class="section no-pad-bot" id="index-banner">
            <div class="container">
                <h1 class="header center red-text">Algebra Equation Solver</h1>
                
                <div class="row center">
                    <h5 class="header col s12 light">A simple implementation of
                        <a href="https://github.com/nicolewhite/algebra.js">algebra.js</a>
                    </h5>
                </div>
            </div>
        </div>


        <div class="container">
            <div class="section">
                <!--   Icon Section   -->
                <div class="col s12 m12 l6">
                    <div class="card-panel">
                        <div class="row">
                            <form class="col s12" id="input_form">

                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="equation" type="text" required>
                                        <label for="equation">Equation</label>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="solve_for" type="text">
                                        <label for="solve_for">Solve for (leave blank for factoring)</label>
                                    </div>
                                </div>
                                
                                <button onclick="execute();" class="btn red waves-effect waves-light right" type="button">Solve
                                    <i class="mdi-content-send right"></i>
                                </button>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container" id="answer_output">
                <div class="section">
                    <!--   Icon Section   -->
                    <div class="col s12 m12 l6">
                        <div class="card-panel">
                            <div class="row">
                                <form class="col s12">
                                    <h4 id="equation_header">

                                    </h4>
                                    <div class="row">
                                        <div class="col s12">
                                            <p id="equation_answer">
                                                
                                            </p>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <!--  Scripts -->
        <script src="js/algebra-0.2.5.js"></script>
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/materialize.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

    </body>
</html>
